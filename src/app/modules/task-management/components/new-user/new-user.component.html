<div class="dialog">
  <h1 mat-dialog-title>Add new user</h1>
  <form [formGroup]="newUserForm" class="wholeForm" (ngSubmit)="submit()">
    <mat-form-field appearance="outline">
      <mat-label>First name</mat-label>
      <input
        matInput
        required
        type="text"
        name="myUserName"
        formControlName="firstName"
        [class.is-invalid]="
          newUserForm.controls['firstName'].invalid &&
          newUserForm.controls['firstName'].touched
        "
      />
      <mat-error
        *ngIf="
          newUserForm.controls['firstName'].invalid &&
          newUserForm.controls['firstName'].touched
        "
      >
        <span *ngIf="newUserForm.controls['firstName'].errors?.required"
          >This field is required.</span
        >
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input
        matInput
        required
        type="text"
        name="myUserName"
        formControlName="lastName"
        [class.is-invalid]="
          newUserForm.controls['lastName'].invalid &&
          newUserForm.controls['lastName'].touched
        "
      />
      <mat-error
        *ngIf="
          newUserForm.controls['lastName'].invalid &&
          newUserForm.controls['lastName'].touched
        "
      >
        <span *ngIf="newUserForm.controls['lastName'].errors?.required"
          >This field is required.</span
        >
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">
      Save new user
    </button>
  </form>
</div>
